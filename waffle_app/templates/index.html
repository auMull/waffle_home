<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>WaffleHome</title>
</head>

<body>
  <h1 class="display-2 text-center">&#129479 WaffleHome &#129479</h1>
  <h1 class="display-6 text-center"><em>A place for waffle connoisseurs</em></h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h1 class="display-6 text-center">Sign Up</h1>
        <form action="/create/user" method="POST">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control">
          </div>


          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input name="first_name" type="text" class="form-control">
          </div>


          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input name="email" type="email" class="form-control">
          </div>


          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control">
          </div>


          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input name="confirm_password" type="password" class="form-control">
          </div>


          <div class="row text-center">
            <div class="col">
              <button class="btn btn-warning">Sign Up</button>
            </div>
          </div>
        </form>
        {% for m in get_flashed_messages(category_filter='signup') %}
        <h2 class="m-3 text-center text-danger">{{m}}</h2>
        {% endfor %}
      </div>
      <div class="col">
        <h1 class="display-6 text-center">Sign In</h1>


        <form action="/signin/user" method="POST">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" type="text" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control">
          </div>
          <div class="row text-center">
            <div class="col">
              <button class="btn btn-warning">Sign In</button>
            </div>
          </div>
        </form>

        {% for m in get_flashed_messages(category_filter='login') %}
        <h2 class="m-3 text-center text-danger">{{m}}</h2>
        {% endfor %}

      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row text-center">
      <div class="col">
        <h4 class="text-center">You may also browse without an account.</h4>
        <a href="/dashboard" class="btn btn-outline-warning">Browse</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
